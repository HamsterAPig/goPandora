<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>goPandora后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <!--    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>-->

</head>
<body>
<div class="row mt-5">
    <div class="col">
        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addModal">
            新增
        </button>
        <button type="button" class="btn btn-outline-secondary" id="updateButton">更新</button>
        <button type="button" class="btn btn-outline-danger">删除</button>

        <!-- Modal -->
        <div class="modal fade" id="addModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">新增Share Token</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addShareTokenForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="form-userID" placeholder="用户名"
                                       name="form-userID">
                                <label for="form-userID">User ID</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="form-uniqueName" placeholder="识别用名"
                                       name="form-uniqueName">
                                <label for="form-uniqueName">Unique Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="form-expiredSeconds"
                                       placeholder="过期秒数" name="form-expiredSeconds">
                                <label for="form-expiredSeconds">过期秒数</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="form-siteLimit" placeholder="限制网站"
                                       name="form-siteLimit">
                                <label for="form-siteLimit">限制网站</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Leave a comment here"
                                          id="floatingTextarea" name="floatingTextarea"></textarea>
                                <label for="floatingTextarea">备注</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="submitBtn">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-4">
    <div class="col">
        <table class="table table-striped table-bordered table-hover" id="shareTokenTable">
            <thead>
            <tr>
                <th scope="col"><input class="form-check-input me-1" type="checkbox" id="selectAllCheckbox"></th>
                <th scope="col">ID</th>
                <th scope="col">User ID</th>
                <th scope="col">Unique Name</th>
                <th scope="col">到期时间</th>
                <th scope="col">限制网站</th>
                <th scope="col">Share Token</th>
                <th scope="col">更新时间</th>
                <th scope="col">备注</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
